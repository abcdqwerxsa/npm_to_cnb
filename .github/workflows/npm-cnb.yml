name: Sync to CNB Artifact Registry

on:
  workflow_dispatch:
    inputs:
      package_list:
        description: 'Package list (name:version,name:version)'
        required: true
        default: 'lodash:4.17.21,@anthropic-ai/claude-code:2.0.1'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync packages to CNB
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        run: |
          # åˆ›å»ºä¸´æ—¶ .npmrc ç”¨äºç‰ˆæœ¬æ£€æŸ¥
          cat > /tmp/cnb-check.npmrc << EOF
          registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/
          //npm.cnb.cool/nilpotenter/cloud-npm/-/packages/:_authToken=$CNB_TOKEN
          always-auth=true
          EOF
          
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_list }}"
          
          for spec in "${PACKAGES[@]}"; do
            IFS=':' read -ra PARTS <<< "$spec"
            pkg_name="${PARTS[0]}"
            pkg_version="${PARTS[1]}"
            
            echo "ğŸ” Checking $pkg_name@$pkg_version in CNB registry..."
            
            # ä½¿ç”¨æ­£ç¡®çš„è®¤è¯æ£€æŸ¥åŒ…æ˜¯å¦å­˜åœ¨
            if npm view "${pkg_name}@${pkg_version}" --userconfig /tmp/cnb-check.npmrc > /dev/null 2>&1; then
              echo "â­ï¸  $pkg_name@$pkg_version already exists in CNB, skipping"
              continue
            else
              echo "ğŸ“¦ $pkg_name@$pkg_version not found, starting sync..."
            fi
            
            # åˆ›å»ºä¸´æ—¶ç›®å½•
            mkdir temp_sync && cd temp_sync
            
            # ä»å®˜æ–¹æºä¸‹è½½åŒ…
            echo "Downloading $pkg_name@$pkg_version from npmjs.org..."
            npm pack "${pkg_name}@${pkg_version}" --registry=https://registry.npmjs.org
            
            # è§£å‹
            tar -xf *.tgz
            cd package
            
            # è®¾ç½®CNBè®¤è¯ç”¨äºå‘å¸ƒ
            echo "//npm.cnb.cool/nilpotenter/cloud-npm/-/packages/:_authToken=$CNB_TOKEN" > .npmrc
            echo "always-auth=true" >> .npmrc
            
            # å‘å¸ƒåˆ°CNBåˆ¶å“ä»“åº“
            echo "Publishing $pkg_name@$pkg_version to CNB..."
            AUTHORIZED=true npm publish --ignore-scripts --registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/ --loglevel=info
            
            cd ../..
            rm -rf temp_sync
            echo "âœ… Successfully synced: $pkg_name@$pkg_version"
          done
          
          rm -f /tmp/cnb-check.npmrc
          echo "ğŸ‰ All packages processed successfully!"
