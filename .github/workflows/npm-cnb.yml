name: Sync to CNB Artifact Registry

on:
  workflow_dispatch:
    inputs:
      package_list:
        description: 'Package list (name:version,name:version)'
        required: true
        default: 'lodash:4.17.21,@anthropic-ai/claude-code:2.0.1'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync packages to CNB
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_list }}"
          
          for spec in "${PACKAGES[@]}"; do
            IFS=':' read -ra PARTS <<< "$spec"
            pkg_name="${PARTS[0]}"
            pkg_version="${PARTS[1]}"
            
            echo "üîÑ Processing $pkg_name@$pkg_version"
            
            mkdir temp_sync && cd temp_sync
            npm pack "${pkg_name}@${pkg_version}" --registry=https://registry.npmjs.org
            tar -xf *.tgz
            cd package
            
            echo "//npm.cnb.cool/nilpotenter/cloud-npm/-/packages/:_authToken=$CNB_TOKEN" > .npmrc
            
            # Â∞ùËØïÂèëÂ∏ÉÔºåÂ¶ÇÊûúÂ§±Ë¥•Â∞±Ë∑≥ËøáÔºàÂèØËÉΩÂ∑≤Â≠òÂú®Ôºâ
            if AUTHORIZED=true npm publish --ignore-scripts --registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/ 2>/dev/null; then
              echo "‚úÖ Synced: $pkg_name@$pkg_version"
            else
              echo "‚è≠Ô∏è  Skipped (may exist): $pkg_name@$pkg_version"
            fi
            
            cd ../..
            rm -rf temp_sync
          done
          
          echo "üéâ All packages processed!"
