name: Sync to CNB Artifact Registry

on:
  workflow_dispatch:
    inputs:
      package_list:
        description: 'Package list (name:version,name:version)'
        required: true
        default: 'lodash:4.17.21,@anthropic-ai/claude-code:2.0.1'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync packages to CNB
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_list }}"
          
          for spec in "${PACKAGES[@]}"; do
            IFS=':' read -ra PARTS <<< "$spec"
            pkg_name="${PARTS[0]}"
            pkg_version="${PARTS[1]}"
            
            echo "🔄 Syncing $pkg_name@$pkg_version to CNB"
            
            # 创建临时目录
            mkdir temp_sync && cd temp_sync
            
            # 从官方源下载包
            npm pack "${pkg_name}@${pkg_version}" --registry=https://registry.npmjs.org
            
            # 解压
            tar -xf *.tgz
            cd package
            
            # 设置CNB认证
            echo "registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/" > .npmrc
            echo "always-auth=true" >> .npmrc
            echo "//npm.cnb.cool/nilpotenter/cloud-npm/-/packages/:_authToken=$CNB_TOKEN" >> .npmrc
            
            # 🔑 双重保险：设置环境变量 + 忽略脚本
            AUTHORIZED=true npm publish --ignore-scripts --loglevel=verbose
            
            cd ../..
            rm -rf temp_sync
            echo "✅ Synced to CNB: $pkg_name@$pkg_version"
          done
          
          echo "🎉 All packages synced to CNB successfully!"
