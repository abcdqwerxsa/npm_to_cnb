name: Sync to CNB Artifact Registry

on:
  workflow_dispatch:
    inputs:
      package_list:
        description: 'Package list (name:version,name:version)'
        required: true
        default: 'lodash:4.17.21,@anthropic-ai/claude-code:2.0.1'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync packages to CNB
        env:
          CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        run: |
          IFS=',' read -ra PACKAGES <<< "${{ github.event.inputs.package_list }}"
          
          for spec in "${PACKAGES[@]}"; do
            IFS=':' read -ra PARTS <<< "$spec"
            pkg_name="${PARTS[0]}"
            pkg_version="${PARTS[1]}"
            
            echo "ğŸ”„ Checking $pkg_name@$pkg_version"
            
            # ğŸ”‘ é¦–å…ˆæ£€æŸ¥åŒ…æ˜¯å¦å·²å­˜åœ¨
            if npm view "${pkg_name}@${pkg_version}" --registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/ > /dev/null 2>&1; then
              echo "â­ï¸  $pkg_name@$pkg_version already exists in CNB, skipping"
              continue
            fi
            
            echo "ğŸ“¦ Syncing $pkg_name@$pkg_version to CNB"
            
            # åˆ›å»ºä¸´æ—¶ç›®å½•
            mkdir temp_sync && cd temp_sync
            
            # ä»å®˜æ–¹æºä¸‹è½½åŒ…
            npm pack "${pkg_name}@${pkg_version}" --registry=https://registry.npmjs.org
            
            # è§£å‹
            tar -xf *.tgz
            cd package
            
            # è®¾ç½®CNBè®¤è¯
            echo "//npm.cnb.cool/nilpotenter/cloud-npm/-/packages/:_authToken=$CNB_TOKEN" > .npmrc
            
            # å‘å¸ƒåˆ°CNBåˆ¶å“ä»“åº“
            AUTHORIZED=true npm publish --ignore-scripts --loglevel=verbose --registry=https://npm.cnb.cool/nilpotenter/cloud-npm/-/packages/
            
            cd ../..
            rm -rf temp_sync
            echo "âœ… Synced to CNB: $pkg_name@$pkg_version"
          done
          
          echo "ğŸ‰ All packages processed successfully!"
